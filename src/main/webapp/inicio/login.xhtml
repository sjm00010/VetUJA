<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="nomPag">
        Iniciar sesión
    </ui:define>

    <ui:define name="background">
        <div class="row justify-content-center mx-0"
             style="background-image:url(#{resource['img/otros/background.png']}); 
             background-size: cover; height: 87%; width: 100%">
            <h:form class="card bg-light text-center mt-5" style="width: 20rem; height: 380px">
                <h2 class="mb-2 card-header"><small>Iniciar sesión</small></h2>
                <div class="form-group mx-3">
                    <h3><label for="user">Usuario</label></h3>
                    <h:inputText class="form-control" id="user" a:placeholder="Usuario" value="#{ctrlClientes.user}"/>
                </div>
                <div class="form-group mx-3">
                    <h3><label for="pass">Contraseña</label></h3>
                    <h:inputSecret class="form-control" id="pass" a:placeholder="Contraseña" value="#{ctrlClientes.pass}"/>
                </div>
                <!--para el formulario hace falta boton type="submit"-->
                <h:commandButton class="btn btn-primary mx-3 mb-3" action="#{ctrlClientes.login()}" value="Iniciar sesión" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
