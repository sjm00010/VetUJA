<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="nomPag">
        Registro
    </ui:define>

    <ui:define name="cuerpo">
        <h:form>
            <h1 class="text-center display-3"><u>Registro</u></h1>
            <div class="row card my-3">
                <h2 class="mb-2 card-header"><small>Datos personales</small></h2>
                <div class="col-12 mt-2">
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col">
                                <h:inputText class="form-control mb-2" id="nombre" a:placeholder="Nombre"/>
                            </div>
                            <div class="col">
                                <h:inputText class="form-control" id="apellidos" a:placeholder="Apellidos"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col">
                            <label for="dni">DNI (sin letra)</label>
                            <h:inputText class="form-control mb-2" id="dni" a:placeholder="Ej. 12345678"/>
                        </div>
                        <div class="col">
                            <label for="date">Fecha de nacimiento</label>
                            <h:inputText class="form-control" a:type="date" id="fnac"/>
                        </div>
                    </div>
                </div>
                <div class="col-12 my-2">
                        <label for="direccion">Dirección</label>
                        <h:inputText class="form-control" id="direccion" a:placeholder="Ej. Avenida de Madrid, 5"/>
                </div>
            </div>
            <div class="row card my-3">
                <h2 class="mb-2 card-header"><small>Datos de usuario</small></h2>
                <div class="col-12 mt-2">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col">
                            <label for="usuario">Usuario</label>
                            <h:inputText class="form-control mb-2" id="usuario" a:placeholder="Usuario"/>
                        </div>
                        <div class="col">
                                <label for="email">Correo electrónico</label>
                                <h:inputText class="form-control" a:type="email" id="email" a:placeholder="nombre@ejemplo.es"/>
                        </div>
                    </div>
                </div>

                <div class="col-12 mt-2">
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col">
                                <h:inputText class="form-control mb-2" id="pass" a:placeholder="Contraseña"/>
                            </div>
                            <div class="col">
                                <h:inputText class="form-control" id="pass2" a:placeholder="Repite la contraseña"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 mb-2">
                    <div>
                        <label for="foto">Foto</label>
                        <h:graphicImage value="#{resource['img/iconos/info.png']}" alt="info"
                                        a:data-toggle="tooltip" a:data-placement="right" title="Tamaño recomendado 400 x 400 píxeles"
                                        style="margin-left: 0.5rem;" height="18"/>
                    </div>
                    <h:inputText class="form-control" id="foto" a:placeholder="URL"/>
                </div>
            </div>
            <!--para el formulario hace falta boton type="submit"-->
            <h:link class="eBoton btn btn-success btn-lg btn-block" outcome="inicio.xhtml">Registrarse</h:link>
        </h:form>
    </ui:define>

</ui:composition>
