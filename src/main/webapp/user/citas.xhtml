<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="nomPag">
        Citas
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="../WEB-INF/partes/cabecera_user.xhtml" />
    </ui:define>

    <ui:define name="cuerpo">
        <h:link class="btn btn-outline-success btn-lg mb-3" outcome="registro_cita.xhtml">Nueva cita</h:link>
        <!--Hace falta cambiar la tabla a jsf cuando tengamos DAO -->
        <div class="table-responsive">
            <h:form>
                <h:dataTable class="table table-striped" style="min-width: 660px" var ="cit" value = "#{ctrlCitas.citas}">
                    <thead class="thead-dark">
                        <h:column> <f:facet name ="header"> ID </f:facet>
                            #{cit.id} </h:column>

                        <h:column> <f:facet name ="header"> Fecha </f:facet>
                            #{cit.leerFecha()} </h:column>

                        <h:column> <f:facet name ="header"> Hora </f:facet>
                            #{cit.hora} </h:column> 

                        <h:column> <f:facet name ="header"> Veterinario </f:facet>
                            #{cit.nombreVet} </h:column> 

                        <h:column> <f:facet name ="header"> Mascota </f:facet>
                            #{cit.nombreMascota} </h:column>

                        <h:column> <f:facet name ="header"> Borrar </f:facet>
                            <h:commandButton image = "#{resource['img/iconos/borrar.png']}" action="#{ctrlCitas.borra(cit)}"/>
                        </h:column>
                    </thead>


                </h:dataTable>
            </h:form>


        </div>
    </ui:define>

</ui:composition>
