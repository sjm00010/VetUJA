    <ui:define name="nomPag">
        Iniciar sesión
    </ui:define>

    <ui:define name="cuerpo">

            <div class="form-group">
                <h3 class="text-center"><label for="InputUser">Usuario</label></h3>
                <h:inputText class="form-control" id="InputUser" a:placeholder="Usuario"/>
            </div>
            <div class="form-group">
                <h3 class="text-center"><label for="exampleInputPassword1">Contraseña</label></h3>
                <h:inputSecret class="form-control" id="InputPassword" a:placeholder="Contraseña"/>
            </div>
            <!--para el formulario hace falta boton type="submit"-->
            <h:link class="eBoton btn btn-primary btn-lg btn-block espaciado" outcome="/user/inicio.xhtml">Iniciar sesión</h:link>
            <h:link class="eBoton btn btn-secondary btn-lg btn-block" outcome="/admin/inicio.xhtml">Iniciar sesión veterinario</h:link>
        </h:form>
    </ui:define>
