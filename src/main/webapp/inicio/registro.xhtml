<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="nomPag">
        Registro
    </ui:define>

    <ui:define name="cuerpo">
        <b:form class="mb-4">
            <h1 class="text-center display-3"><u>Registro</u></h1>

            <div class="row card my-3">
                <h2 class="mb-2 card-header"><small>Datos personales</small></h2>
                <div class="col-12 mt-2">
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col mb-3">
                                <b:inputText class="form-control" id="nombre" a:placeholder="Nombre" a:value="#{ctrlUser.cliente.nombre}"/>
                                <b:message for="nombre" class="text-danger"/>
                            </div>
                            <div class="col">
                                <b:inputText class="form-control" id="apellidos" a:placeholder="Apellidos" a:value="#{ctrlUser.cliente.apellidos}"/>
                                <b:message for="apellidos" class="text-danger"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col mb-3">
                            <label for="dni">DNI</label>
                            <b:inputText class="form-control" id="dni" a:placeholder="Ej. 12345678A" a:value="#{ctrlUser.cliente.DNI}"/>
                            <b:message for="dni" class="text-danger"/>
                        </div>
                        <div class="col">
                            <label for="date">Fecha de nacimiento</label>
                            <b:inputText class="form-control" a:type="date" id="fnac" a:value="#{ctrlUser.cliente.fnac}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </b:inputText>
                            <b:message for="fnac" class="text-danger"/>
                        </div>
                    </div>
                </div>
                <div class="col-12 my-3">
                    <label for="direccion">Dirección</label>
                    <b:inputText class="form-control" id="direccion" a:placeholder="Ej. Avenida de Madrid, 5" a:value="#{ctrlUser.cliente.direccion}"/>
                    <b:message for="direccion" class="text-danger"/>
                </div>
            </div>
            <div class="row card my-3">
                <h2 class="mb-2 card-header"><small>Datos de usuario</small></h2>
                <div class="col-12 my-3">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col mb-3">
                            <label for="email">Correo electrónico</label>
                            <b:inputText class="form-control" a:type="email" id="email" a:placeholder="nombre@ejemplo.es" a:value="#{ctrlUser.cliente.email}"/>
                            <b:message for="email" class="text-danger"/>
                        </div>
                        <div class="col">
                            <div>
                                <label for="foto">Foto</label>
                                <b:image value="#{resource['img/iconos/info.png']}" alt="info"
                                                a:data-toggle="tooltip" a:data-placement="right" title="Tamaño recomendado 400 x 400 píxeles"
                                                style="margin-left: 0.5rem;" height="18"/>
                            </div>
                            <b:inputText class="form-control" id="foto" a:placeholder="URL" a:value="#{ctrlUser.cliente.foto}"/>
                            <b:message for="foto" class="text-danger"/>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col mb-3">
                                <b:inputText class="form-control" id="pass" a:placeholder="Contraseña" a:value="#{ctrlUser.cliente.pass}"/>
                                <b:message for="pass" class="text-danger"/>
                            </div>
                            <div class="col">
                                <b:inputText class="form-control" id="pass2" a:placeholder="Repite la contraseña" a:value="#{ctrlUser.aux}"/>
                                <b:message for="pass2" class="text-danger"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <b:commandButton class="btn btn-success btn-lg btn-block" action="#{ctrlUser.creaCliente()}" value="Registrarse" />
        </b:form>
    </ui:define>
</ui:composition>
