<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui">

    <b:carousel id="carousel" class="carousel slide" style="width:1110px" interval="3000">
        <b:carouselItem class="carousel-item active">
            <h:graphicImage value = "#{resource['img/otros/carrusel1.png']}" class="d-block w-100 h-100" alt="noticia"/>
            <b:carouselCaption>
                <h5>Llega el coronavirus</h5>
                <p>Protege a tu mascocota contra el coronavirus, consulta con nuestros especialistas.</p>
            </b:carouselCaption>
        </b:carouselItem>
        <b:carouselItem class="carousel-item">
            <h:graphicImage value = "#{resource['img/otros/carrusel2.png']}" class="d-block w-100" alt="noticia" />
            <b:carouselCaption>
                <h5>Un equipo de profesionales</h5>
                <p>En nuestra clínica tu mascota solo recibira los mejores cuidados.</p>
            </b:carouselCaption>
        </b:carouselItem>
        <b:carouselItem class="carousel-item">
            <h:graphicImage value = "#{resource['img/otros/carrusel3.png']}" class="d-block w-100" alt="noticia" />
            <b:carouselCaption>
                <h5>¡Registrate!</h5>
                <p>Empieza a disfrutar de los servicios que tiene nuestra web.</p>
            </b:carouselCaption>
        </b:carouselItem>
    </b:carousel>
</ui:composition>
