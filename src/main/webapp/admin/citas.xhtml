<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="nomPag">
        Citas
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="../WEB-INF/partes/cabecera_admin.xhtml" />
    </ui:define>

    <ui:define name="cuerpo">
        <div class="table-responsive">
            <h:form>
                <h:dataTable class="table table-striped mt-3" style="min-width: 660px" var = "cit" value = "#{ctrlCitas.citas}">
                    <thead class="thead-dark">

                        <h:column> <f:facet name ="header" > id </f:facet>
                            #{cit.id} </h:column>

                        <h:column> <f:facet name ="header"> Fecha </f:facet>
                            #{cit.fecha} </h:column>

                        <h:column> <f:facet name ="header"> Hora </f:facet>
                            #{cit.hora} </h:column> 

                        <h:column> <f:facet name ="header"> Veterinario </f:facet>
                            #{cit.nombreVet} </h:column>

                        <h:column> <f:facet name ="header"> Cliente </f:facet>
                            #{ctrlClientes.cliente.nombre} </h:column>

                        <h:column> <f:facet name ="header"> Mascota </f:facet>
                            #{cit.nombreMascota} </h:column>

                        <h:column> <f:facet name ="header"> Borrar </f:facet>
                            <h:link outcome="citas.xhtml">
                                <h:commandButton value="Borrar" action="#{ctrlCitas.borra(cit)}" />
                            </h:link>
                        </h:column>
                    </thead>

                </h:dataTable>
            </h:form>

        </div>
    </ui:define>

</ui:composition>
