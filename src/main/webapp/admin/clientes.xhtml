<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="nomPag">
        Clientes
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="../WEB-INF/partes/cabecera_admin.xhtml" />
    </ui:define>

    <ui:define name="cuerpo">
        <div class="row">
            <ui:repeat value="#{ctrlUser.clientes}" var="cli">
                <h:form class="col-sm-4 mb-3 px-0">
                    <div class="card mx-2">
                        <h:graphicImage class="card-img-top" value = "#{cli.foto}" alt="foto usuario" height="300"/>      
                        <div class="card-body">
                            <h5 class="card-title">#{cli.nombre}</h5>
                            <p class="card-text">#{cli.apellidos}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>DNI : </strong>#{cli.DNI}</li>
                            <li class="list-group-item"><strong>Direcci√≥n : </strong>#{cli.direccion}</li>
                            <li class="list-group-item"><strong>Usuario : </strong>#{cli.user}</li>
                        </ul>
                        <div class="card-body">
                            <h:button styleClass="card-link btn btn-outline-primary" value="Editar" outcome="modifCliente.xhtml" >
                                <f:param name="dni" value="#{cli.DNI}" />
                            </h:button>
                            <h:commandButton styleClass="card-link btn btn-outline-danger" action="#{ctrlUser.borraCliente(cli.DNI)}"  value="Borrar" />
                        </div>
                    </div>
                </h:form>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
