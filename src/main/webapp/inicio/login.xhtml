<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="nomPag">
        Iniciar sesión
    </ui:define>

    <ui:define name="background">
        <h:body class="d-flex flex-column h-100" style="background-image:url(#{resource['img/otros/background.png']}); 
                background-size: cover">
            <div id="top" class="top shadow-lg">
                <ui:include src="../WEB-INF/partes/cabecera.xhtml" />
            </div>

            <div id="content" class="container-xl my-5 h-100">
                <div class="container-xl">

                    <h:panelGroup rendered="#{not empty facesContext.messageList}">
                        <div class="mt-3 alert alert-danger alert-dismissible fade show" role="alert">
                            <h:messages/>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </h:panelGroup>

                    <div class="row row-cols-md justify-content-center mx-0" style="height: 87%;">
                        <h:form class="col-12 col-md-4 px-0 align-self-center card bg-light text-center">
                            <h2 class="mb-3 card-header">Iniciar sesión</h2>
                            <div class="form-group px-4">
                                <h3 class="text-left ml-1"><label for="user">Usuario</label></h3>
                                <h:inputText class="form-control" id="user" a:placeholder="Usuario" 
                                             value="#{ctrlUser.user}"/>
                            </div>
                            <div class="form-group px-4">
                                <h3 class="text-left ml-1"><label for="pass">Contraseña</label></h3>
                                <h:inputSecret class="form-control" id="pass" a:placeholder="Contraseña" 
                                               value="#{ctrlUser.pass}"/>
                            </div>
                            <!--para el formulario hace falta boton type="submit"-->
                            <h:commandButton class="btn btn-primary mx-4 mb-3" action="#{ctrlUser.login()}" value="Iniciar sesión" />
                            <h:commandButton class="btn mx-4 mb-3" action="/admin/inicio.jsf?faces-redirect=true" value="Iniciar sesión veterinario" />
                        </h:form>
                    </div>
                </div>
            </div>

            <ui:include src="../WEB-INF/partes/footer.xhtml"/>
        </h:body>
    </ui:define>

</ui:composition>
