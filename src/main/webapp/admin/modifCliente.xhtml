<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">



    <ui:define name="nomPag">
        Modificar Cliente
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="../WEB-INF/partes/cabecera_admin.xhtml" />
    </ui:define>

    <ui:define name="cuerpo">
        <div class="container espaciado">
            <h:form enctype="multipart/form-data">
                <h1 class="text-center"><u>Modificación de datos de usuario</u></h1>
                <h2><small class="text-muted">Datos personales</small></h2>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="FormControlInput">Nombre completo</label>
                            <div class="row">
                                <div class="col">
                                    <h:inputText class="form-control" id="nombre" a:placeholder="Nombre" a:value="Ángel Luis" />
                                </div>
                                <div class="col">
                                    <h:inputText class="form-control" id="apellidos" a:placeholder="Apellidos" a:value="García Fernández" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="FormControlInput">DNI</label>
                            <h:inputText class="form-control" id="dni" a:placeholder="Ej. 12345678A" a:value ="54215624R" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="FormControlInput">Fecha de nacimiento</label>
                            <h:inputText class="form-control" a:type="date" id="example-date-input"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="FormControlInput">Dirección</label>
                            <h:inputText class="form-control" id="direccion" a:placeholder="Ej. Avenida de Madrid, 5" a:value="Campus Las Lagunillas"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="foto">Foto</label>
                        <h:inputFile class="form-control-file" id="foto" />
                    </div>
                </div>
                <h2><small class="text-muted">Datos de usuario</small></h2>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="FormControlInput">Usuario</label>
                            <h:inputText class="form-control" id="usuario" a:placeholder="Usuario" a:value="algarcia"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <h:inputText class="form-control" id="email" a:placeholder="nombre@ejemplo.es" a:value="algarcia@ujaen.es"/>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="pass">Contraseña</label>
                            <div class="row">
                                <div class="col">
                                    <h:inputText class="form-control" id="pass" a:placeholder="Contraseña" a:value="contrasenaDificil2"/>
                                </div>
                                <div class="col">
                                    <h:inputText class="form-control" id="pass2" a:placeholder="Repite la contraseña" a:value="contrasenaDificil2"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="espMen">
                    <!--para el formulario hace falta boton type="submit"-->
                    <h:link class="eBoton btn btn-success btn-lg btn-block" outcome = "/admin/clientes.xhtml"> Guardar </h:link>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
