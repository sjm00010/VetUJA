<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="nomPag">
        Citas
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="../WEB-INF/partes/cabecera_admin.xhtml" />
    </ui:define>

    <ui:define name="cuerpo">
        <h:head>
            <f:metadata>
                <f:viewAction action="#{ctrlUser.cliente.setDNI(ctrlCitas.cita.cliDNI)}"/>
                <f:viewAction action="#{ctrlUser.veterinario.setCodCol(ctrlMasc.mascota.vetCC)}"/>
                <f:viewAction action="#{ctrlUser.recuperaAll()}"/>
            </f:metadata>
        </h:head>
        <div class="table-responsive">
            <h:form>
                <h:dataTable class="table table-striped mt-3" style="min-width: 660px" var = "cit" value = "#{ctrlCitas.citas}">
                    <thead class="thead-dark">

                        <h:column> <f:facet name ="header" > ID </f:facet>
                            #{cit.id} </h:column>

                        <h:column> <f:facet name ="header"> Fecha </f:facet>
                            #{cit.leerFecha()} </h:column>

                        <h:column> <f:facet name ="header"> Hora </f:facet>
                            #{cit.hora} </h:column> 

                        <h:column> <f:facet name ="header"> Veterinario </f:facet>
                            #{ctrlUser.getNombreVet(cit.vetCC)} </h:column>

                        <h:column> <f:facet name ="header"> Cliente </f:facet>
                            #{ctrlUser.getNombreCli(cit.cliDNI)}</h:column>

                        <h:column> <f:facet name ="header"> Mascota </f:facet>
                            #{ctrlMasc.getNombreMas(cit.masCI)} </h:column>

                        <h:column> <f:facet name ="header"> Borrar </f:facet>
                            <h:commandButton image = "#{resource['img/iconos/borrar.png']}" action="#{ctrlCitas.borra(cit)}"/>
                        </h:column>
                    </thead>

                </h:dataTable>
            </h:form>

        </div>
    </ui:define>

</ui:composition>
