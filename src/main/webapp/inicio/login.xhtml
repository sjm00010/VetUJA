<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="nomPag">
        Iniciar sesión
    </ui:define>

    <ui:define name="background">
        <div style="background-image:url(#{resource['img/otros/background.png']}); 
             background-size: cover; height: 87%;">
            <div class="container-xl">
                <div class="row row-cols-md justify-content-center mx-0" style="height: 87%;">
                    <h:form class="col-12 col-md-4 px-0 align-self-center card bg-light text-center">
                        <h2 class="mb-3 card-header">Iniciar sesión</h2>
                        <!--<h:messages/>-->
                        <div class="form-group px-4">
                            <h3 class="text-left ml-1"><label for="user">Usuario</label></h3>
                            <h:inputText class="form-control" id="user" a:placeholder="Usuario" 
                                         value="#{ctrlUser.user}"  required="true"
                                         requiredMessage="Se debe introducir un usuario"/>
                            <h:message for="user" class="text-danger"/>
                        </div>
                        <div class="form-group px-4">
                            <h3 class="text-left ml-1"><label for="pass">Contraseña</label></h3>
                            <h:inputSecret class="form-control" id="pass" a:placeholder="Contraseña" 
                                           value="#{ctrlUser.pass}" required="true"
                                           requiredMessage="La contraseña no puede estar vacía"/>
                            <h:message for="pass" class="text-danger"/>
                        </div>
                        <!--para el formulario hace falta boton type="submit"-->
                        <h:commandButton class="btn btn-primary mx-4 mb-3" action="#{ctrlUser.login()}" value="Iniciar sesión" />
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
