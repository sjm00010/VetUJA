<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="nomPag">
        Nueva cita
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="../WEB-INF/partes/cabecera_user.xhtml" />
    </ui:define>

    <ui:define name="background">
        <h:messages class="alert alert-danger"/>
        <div class="row justify-content-center mx-0"
             style="background-image:url(#{resource['img/otros/cita_background.jpg']}); 
             background-size: cover; height: 87%; width: 100%">
            <h:form class="card mt-5" style="height: 430px">
                <h1 class="card-header text-center display-4"><u>Nueva cita</u></h1>
                <div class="row mt-2">
                    <div class="col-12">
                        <div class="form-group mx-3">
                            <label for="dia"><strong>Día de la cita</strong></label>
                            <h:inputText class="form-control" a:type="date" id="dia" value="#{ctrlCitas.cita.fecha}"/> 
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group mx-3">
                            <label for="vet"><strong>Veterinario</strong></label>
                            <h:selectOneMenu class="form-control" id="vet" value ="#{ctrlCitas.cita.nombreVet}" >
                                <f:selectItem itemValue="José Ramón" itemLabel="José Ramón" />
                                <f:selectItem itemValue="Flo" itemLabel="Flo" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group mx-3">
                            <label for="vet"><strong>Mascota</strong></label>
                            <h:selectOneMenu class="form-control" id="mascot" value ="#{ctrlCitas.cita.nombreMascota}" >
                                <f:selectItem itemValue="Remy" itemLabel="Remy" />
                                <f:selectItem itemValue="Misifu" itemLabel="Misifu" />
                            </h:selectOneMenu>
                        </div>
                    </div>


                    <div class="col-12">
                        <div class="form-group mx-3">
                            <label for="hora"><strong>Hora</strong></label>
                            <h:selectOneMenu class="form-control" id="hora" value = "#{ctrlCitas.cita.hora}">
                                <f:selectItem itemValue="9:00" itemLabel="9:00" />
                                <f:selectItem itemValue="10:00" itemLabel="10:00" />
                                <f:selectItem itemValue="11:00" itemLabel="11:00" />
                                <f:selectItem itemValue="12:00" itemLabel="12:00" />
                                <f:selectItem itemValue="13:00" itemLabel="13:00" />
                                <f:selectItem itemValue="16:00" itemLabel="16:00" />
                                <f:selectItem itemValue="17:00" itemLabel="17:00" />
                                <f:selectItem itemValue="18:00" itemLabel="18:00" />
                                <f:selectItem itemValue="19:00" itemLabel="19:00" />
                                <f:selectItem itemValue="20:00" itemLabel="20:00" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>

                <div class="mx-3">
                    <!--para el formulario hace falta boton type="submit"-->
                    <h:commandButton class="eBoton btn btn-success btn-lg btn-block" action="#{ctrlCitas.creaCita()}" value="Crear cita" />
                    <!--<h:link class="eBoton btn btn-success btn-lg btn-block" outcome="citas.xhtml">Crear cita</h:link> -->
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
