<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="nomPag">
        Modificar Cliente
    </ui:define>

    <ui:define name="cuerpo">
        <h:head>
            <f:metadata>
                <f:viewParam name="dni" required="true"
                             value="#{ ctrlUser.cliente.DNI }"/>
                <f:viewAction action="#{ ctrlUser.recupera() }"/>
            </f:metadata>
        </h:head>

        <b:form class="mb-5">
            <h1 class="text-center display-3"><u><strong>Modificación de datos del cliente</strong></u></h1>
            <div class="card my-3">
                <h2 class="card-header"><small>Datos personales</small></h2>
                <div class="row row-cols-1 row-cols-md-2 my-3">
                    <div class="col col-md-3">
                        <b:image value = "#{ctrlUser.cliente.foto}" alt="foto usuario" class="card-img ml-2" style="height: 100%"/>
                    </div>
                    <div class="col col-md-9">
                        <div class="col-12 mt-2">
                            <div class="form-group">
                                <label for="nombre">Nombre completo</label>
                                <div class="row row-cols-1 row-cols-md-2">
                                    <div class="col">
                                        <b:inputText class="form-control mb-2" id="nombre" a:placeholder="Nombre" a:value="#{ctrlUser.cliente.nombre}" />
                                        <b:message for="nombre" class="text-danger"/>
                                    </div>
                                    <div class="col">
                                        <b:inputText class="form-control" id="apellidos" a:placeholder="Apellidos" a:value="#{ctrlUser.cliente.apellidos}" />
                                        <b:message for="apellidos" class="text-danger"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row row-cols-1 row-cols-md-2">
                                <div class="col">
                                    <label for="dni">DNI</label>
                                    <b:inputText class="form-control mb-2" id="dni" a:placeholder="Ej. 12345678A" a:value ="#{ctrlUser.cliente.DNI}" readonly="true"/>
                                    <b:message for="dni" class="text-danger"/>
                                </div>
                                <div class="col">
                                    <label for="fnac">Fecha de nacimiento</label>
                                    <b:inputText class="form-control" a:type="date" id="fnac" value="#{ctrlUser.cliente.fnac}">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </b:inputText>
                                    <b:message for="fnac" class="text-danger"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <label for="direccion">Dirección</label>
                            <b:inputText class="form-control" id="direccion" a:placeholder="Ej. Avenida de Madrid, 5" a:value="#{ctrlUser.cliente.direccion}"/>
                            <b:message for="direccion" class="text-danger"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row card my-3 mx-0">
                <h2 class="mb-2 card-header"><small>Datos de usuario</small></h2>
                <div class="col-12 mt-2">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col mb-3">
                            <label for="email">Correo electrónico</label>
                            <b:inputText class="form-control" id="email" a:placeholder="nombre@ejemplo.es" a:value="#{ctrlUser.cliente.email}"/>
                            <b:message for="email" class="text-danger"/>
                        </div>
                        <div class="col">
                            <div>
                                <label for="foto">Foto</label>
                                <b:image value="#{resource['img/iconos/info.png']}" alt="info"
                                                a:data-toggle="tooltip" a:data-placement="right" title="Tamaño recomendado 210 x 270 píxeles"
                                                style="margin-left: 0.5rem;"/>
                            </div>
                            <b:inputText class="form-control" id="foto" a:placeholder="URL" a:value="#{ctrlUser.cliente.foto}"/>
                            <b:message for="foto" class="text-danger"/>
                        </div>
                    </div>
                </div>
                <div class="col-12 my-2">
                    <label for="pass">Contraseña</label>
                    <b:inputText class="form-control" id="pass" a:placeholder="Contraseña" a:value="#{ctrlUser.cliente.pass}"/>
                    <b:message for="pass" class="text-danger"/>
                </div>


            </div>
            <b:commandButton styleClass="eBoton btn btn-success btn-lg btn-block mb-auto" action="#{ctrlUser.modificaCliente()}"  value="Modificar cliente" />
        </b:form>
    </ui:define>

</ui:composition>
