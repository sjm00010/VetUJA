<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="nomPag">
        Registro
    </ui:define>

    <ui:define name="cuerpo">
        <h:outputScript library="js" name="validaRegistro.js"/>

        <b:form id = "fRegistro" class="mb-4">
            <h1 class="text-center display-3"><u>Registro</u></h1>

            <div class="row card my-3">
                <h2 class="mb-2 card-header"><small>Datos personales</small></h2>
                <div class="col-12 mt-2">
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col mb-3">
                                <h:inputText class="form-control" id="nombre" a:placeholder="Nombre" a:value="#{ctrlUser.cliente.nombre}"/>
                                <p id= "errNombre" class="text-danger"><b:message for="nombre"/></p>
                            </div>
                            <div class="col">
                                <h:inputText class="form-control" id="apellidos" a:placeholder="Apellidos" a:value="#{ctrlUser.cliente.apellidos}"/>
                                <p id ="errApell" class="text-danger"><b:message for="apellidos"/></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col mb-3">
                            <label for="dni">DNI</label>
                            <h:inputText class="form-control" id="dni" a:placeholder="Ej. 12345678A" a:value="#{ctrlUser.cliente.DNI}"/>
                            <p id="errDni" class="text-danger"><b:message for="dni"/></p> 
                        </div>
                        <div class="col">
                            <label for="date">Fecha de nacimiento</label>
                            <h:inputText class="form-control" a:type="date" id="fnac" a:value="#{ctrlUser.cliente.fnac}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:inputText>
                            <p id="errFecha" class="text-danger"><b:message for="fnac"/></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 my-3">
                    <label for="direccion">Dirección</label>
                    <h:inputText class="form-control" id="direccion" a:placeholder="Ej. Avenida de Madrid, 5" a:value="#{ctrlUser.cliente.direccion}"/>
                    <p id = "errDir" class="text-danger"><b:message for="direccion"/></p>
                </div>
            </div>
            <div class="row card my-3">
                <h2 class="mb-2 card-header"><small>Datos de usuario</small></h2>
                <div class="col-12 my-3">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col mb-3">
                            <label for="email">Correo electrónico</label>
                            <h:inputText class="form-control" a:type="email" id="email" a:placeholder="nombre@ejemplo.es" a:value="#{ctrlUser.cliente.email}"/>
                            <p id ="errEmail" class="text-danger"><b:message for="email"/></p>
                        </div>
                        <div class="col">
                            <div>
                                <label for="foto">Foto</label>
                                <b:image value="#{resource['img/iconos/info.png']}" alt="info"
                                         a:data-toggle="tooltip" a:data-placement="right" title="Tamaño recomendado 400 x 400 píxeles"
                                         style="margin-left: 0.5rem;" height="18"/>
                            </div>
                            <h:inputText class="form-control" id="foto" a:placeholder="URL" a:value="#{ctrlUser.cliente.foto}"/>
                            <p id="errFoto" class="text-danger"><b:message for="foto"/></p>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col mb-3">
                                <h:inputText class="form-control" id="pass" a:placeholder="Contraseña" a:value="#{ctrlUser.cliente.pass}"/>
                                <p id="errContrasena1" class="text-danger"><b:message for="pass"/></p>
                            </div>
                            <div class="col">
                                <h:inputText class="form-control" id="pass2" a:placeholder="Repite la contraseña" a:value="#{ctrlUser.aux}"/>
                                <p id ="errContrasena2" class="text-danger"> <b:message for="pass2"/></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <b:commandButton class="btn btn-success btn-lg btn-block" action="#{ctrlUser.creaCliente()}" value="Registrarse" />
        </b:form>
    </ui:define>
</ui:composition>
