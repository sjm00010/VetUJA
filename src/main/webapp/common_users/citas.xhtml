<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="nomPag">
        Citas
    </ui:define>

    <ui:define name="cuerpo">

        <c:if test="#{prefs.isLogin()=='USER'}">
            <h:link class="btn btn-outline-success btn-lg mb-3" outcome="registro_cita.xhtml">Nueva cita</h:link>
        </c:if>

        <c:if test="#{!ctrlCitas.hayCitas(prefs.ID)}">
            <div class="text-center">
                <h1 class="display-3"><span>No se han encontrado citas</span></h1>
            </div>
        </c:if>

        <c:if test="#{ctrlCitas.hayCitas(prefs.ID)}">
            <div class="table-responsive mt-5">
                <h:form>
                    <b:dataTable class="table table-striped"  style="min-width: 660px" var ="cit" value = "#{ctrlCitas.getCitas(prefs.ID)}">
                        <b:dataTableColumn value="#{cit.id}" />

                        <b:dataTableColumn value="#{cit.leerFecha()}" label="Fecha" />

                        <b:dataTableColumn value="#{cit.hora}" />

                        <b:dataTableColumn value="#{ctrlUser.getNombreVet(cit.vetCC)}" label="Veterinario"/>

                        <b:dataTableColumn value="#{ctrlUser.getNombreCli(cit.cliDNI)}" label="Cliente"/>

                        <b:dataTableColumn value="#{ctrlMasc.getNombreMas(cit.masCI)}" label="Mascota"/>

                        <b:dataTableColumn label="Borrar" orderable="false" width="60px" searchable="false">
                            <h:commandButton class="mx-auto" image = "#{resource['img/iconos/borrar.png']}" action="#{ctrlCitas.borra(cit)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </div>
        </c:if>

    </ui:define>
</ui:composition>
