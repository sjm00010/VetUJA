<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="nomPag">
        Mascotas
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="../WEB-INF/partes/cabecera_admin.xhtml" />
    </ui:define>

    <ui:define name="cuerpo">
        
        <h:link class="btn btn-outline-success mb-3 btn-lg" outcome="registro_animal.xhtml" value="Nueva mascota" />
        <ui:repeat value="#{ctrlMascotas.mascotas}" var="masc">
        <div class="card mb-3" style="max-width: 100%;">
            <div class="row no-gutters">
                <div class="col-md-4">
<!--                 Imagen ¿desde url en vez de recurso?   -->
                    <h:graphicImage value = "#{resource['img/mascotas/remy.png']}" alt="foto mascota" class="card-img" style="height: 100%"/>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">#{masc.nombre}</h3>
                        <p class="card-text h4"><strong>Código de identificación :</strong>#{masc.ci}</p>
                        <p class="card-text h4"><strong>Edad :</strong>#{masc.fechanac}</p>
                        <p class="card-text h4"><strong>Especie :</strong>#{masc.raza}</p>
                        <h:link class="espaciado btn btn-info btn-lg btn-block mb-3" outcome="detalle_mascota" value="+ Información"/>
                        <h:link class="btn btn-outline-danger" outcome="mascotas.xhtml" value="Eliminar mascota" />
                    </div>
                </div>
            </div>
        </div>

</ui:repeat>
    </ui:define>

</ui:composition>
